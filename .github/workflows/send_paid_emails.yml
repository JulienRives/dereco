name: Call Supabase Edge Function

# DÃ©clenchement toutes les 5 minutes
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: # permet de lancer manuellement depuis GitHub

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke Supabase Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "$SUPABASE_URL/functions/v1/check_confirm_mail" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            --data '{"source":"github-actions"}'
